<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Materiales - Comederos</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; }
    .calculadora { background: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h2 { color: #0056b3; border-bottom: 2px solid #0056b3; padding-bottom: 10px; margin-top: 0; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
    select, input, button { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
    button { background-color: #007bff; color: white; font-weight: bold; cursor: pointer; margin-top: 25px; border: none; transition: background 0.3s; }
    button:hover { background-color: #0056b3; }
    
    .resultado { margin-top: 25px; padding: 20px; background-color: #e7f1ff; border-left: 6px solid #007bff; display: none; border-radius: 4px; }
    .seccion-material { margin-bottom: 20px; border-bottom: 1px solid #cbd5e0; padding-bottom: 15px; }
    .seccion-material:last-child { border-bottom: none; }
    .total-metros { font-size: 1.1em; color: #d9534f; font-weight: bold; }
    .lista-cortes { margin-top: 5px; background: #fff; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
    .lista-cortes li { margin-bottom: 5px; list-style-type: square; margin-left: 20px; }
</style>
</head>
<body>

<div class="calculadora">
    <h2>Planificador de Cortes y Materiales</h2>
    
    <label for="tipo">Modelo a fabricar:</label>
    <select id="tipo">
        <option value="2m">Comedero de 2 Metros</option>
        <option value="3m">Comedero de 3 Metros</option>
    </select>

    <label for="cantidad">Cantidad de comederos:</label>
    <input type="number" id="cantidad" value="1" min="1" placeholder="Ej. 10">

    <button onclick="calcular()">Calcular Materiales y Cortes</button>

    <div id="resultado" class="resultado">
        
        <div class="seccion-material">
            <div class="total-metros" id="totalAngulo"></div>
            <strong>Lista de corte para Ángulo:</strong>
            <ul class="lista-cortes" id="listaAngulo"></ul>
        </div>
        
        <div class="seccion-material">
            <div class="total-metros" id="totalVarilla"></div>
            <strong>Lista de corte para Varilla:</strong>
            <ul class="lista-cortes" id="listaVarilla"></ul>
        </div>
        
        <div class="seccion-material">
            <div class="total-metros" id="totalSolera"></div>
            <strong>Lista de corte para Solera:</strong>
            <ul class="lista-cortes" id="listaSolera"></ul>
        </div>

    </div>
</div>

<script>
    function calcular() {
        var tipo = document.getElementById('tipo').value;
        var cantidad = parseInt(document.getElementById('cantidad').value);

        // Validación simple para evitar errores si borran el número
        if (isNaN(cantidad) || cantidad < 1) { cantidad = 1; }

        // Variables para totales (Metros)
        var anguloMetros = 0;
        var varillaMetros = 0;
        var soleraMetros = 0;

        // Variables para listas de cortes (HTML)
        var cortesAngulo = "";
        var cortesVarilla = "";
        var cortesSolera = "";

        // --- CÁLCULOS ---

        if (tipo === "2m") {
            // MATERIALES (Metros totales)
            anguloMetros = 5.20 * cantidad;
            varillaMetros = 7.78 * cantidad;
            soleraMetros = 3.99 * cantidad;

            // PIEZAS (Multiplicadas por cantidad)
            cortesAngulo += "<li>" + (2 * cantidad) + " piezas de 2 metros</li>";
            cortesAngulo += "<li>" + (2 * cantidad) + " piezas de 60 cm</li>";

            cortesVarilla += "<li>" + (2 * cantidad) + " piezas de 3 metros</li>";
            cortesVarilla += "<li>" + (2 * cantidad) + " piezas de 60 cm</li>";
            cortesVarilla += "<li>" + (1 * cantidad) + " pieza de 58 cm</li>";

        } else if (tipo === "3m") {
            // MATERIALES (Metros totales)
            anguloMetros = 7.20 * cantidad;
            varillaMetros = 9.78 * cantidad;
            soleraMetros = 3.99 * cantidad;

            // PIEZAS (Multiplicadas por cantidad)
            cortesAngulo += "<li>" + (2 * cantidad) + " piezas de 3 metros</li>";
            cortesAngulo += "<li>" + (2 * cantidad) + " piezas de 60 cm</li>";

            cortesVarilla += "<li>" + (2 * cantidad) + " piezas de 4 metros</li>";
            cortesVarilla += "<li>" + (2 * cantidad) + " piezas de 60 cm</li>";
            cortesVarilla += "<li>" + (1 * cantidad) + " pieza de 58 cm</li>";
        }

        // SOLERA (Es igual para ambos modelos)
        cortesSolera += "<li>" + (3 * cantidad) + " piezas de 91 cm</li>";
        cortesSolera += "<li>" + (2 * cantidad) + " piezas de 63 cm</li>";


        // --- MOSTRAR EN PANTALLA ---
        
        // Escribir totales
        document.getElementById('totalAngulo').innerText = "Total Ángulo: " + anguloMetros.toFixed(2) + " metros";
        document.getElementById('totalVarilla').innerText = "Total Varilla: " + varillaMetros.toFixed(2) + " metros";
        document.getElementById('totalSolera').innerText = "Total Solera: " + soleraMetros.toFixed(2) + " metros";

        // Escribir listas de cortes
        document.getElementById('listaAngulo').innerHTML = cortesAngulo;
        document.getElementById('listaVarilla').innerHTML = cortesVarilla;
        document.getElementById('listaSolera').innerHTML = cortesSolera;

        // Hacer visible el resultado
        document.getElementById('resultado').style.display = 'block';
    }
</script>

</body>
</html>
